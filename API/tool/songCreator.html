<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LukeNK</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <style>
        .song {
            margin-top: 1em;
            padding: 0 1em 1em 1em;
            border: 1px solid var(--color-semi);
            /* background-color: var(--color-semi); */
            overflow-y: auto;
        }
        
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <p>Name</p>
    <input id="name">
    <p>Youtube link</p>
    <input id="ytLink">
    <p>Desciption</p>
    <textarea id="desc"></textarea>
    <p>Image link</p>
    <input id="imgLink">
    <button onclick="gen()">Generate</button>
</body>
<script src="/script.js"></script>
<script>
    function gen() {
        loadData('/API/song/count', (songId) => {
            let a = `<div class="song" id="song-${songId}" onclick="expand(this)">
    <div style="float: left; width: 70%">
        <h3 onclick="window.location.href='${document.getElementById('ytLink').value}'">${document.getElementById('name').value}</h3>
        <p>${document.getElementById('desc').value.replace(/\n/g, '<br>')}</p>
    </div>
    <div style="float: right; width: 25%;">
        <p style="text-align: right; color: var(--color-pad);">${songId}</p>
        <img src="${document.getElementById('imgLink').value}">
    </div>
</div>`;
            console.log(a);
            document.body.innerHTML = a;
        })
    }
</script>

</html>
