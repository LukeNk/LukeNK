<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LukeNK</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <style>
        .song {
            margin-top: 1em;
            padding: 0 1em 1em 1em;
            border: 1px solid var(--color-semi);
            /* background-color: var(--color-semi); */
            overflow-y: auto;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
<p>Name</p>
<input id="name">
<p>Desciption</p>
<input id="desc">
<p>Image link</p>
<input id="imgLink">
<button onclick="gen()">Generate</button>
</body>
<script src="/script.js"></script>
<script>
    function gen() {
        let a = `<div class="song">
            <div style="float: left; width: 70%">
                <h3>${document.getElementById('name').value}</h3>
                <p>${document.getElementById('desc').value}</p>
            </div>
            <div style="float: right; width: 25%;">
                <p style="text-align: right; color: var(--color-pad);">Time</p>
                <img src="${document.getElementById('imgLink').value}">
            </div>
        </div>`;
        console.log(a);
        document.body.innerHTML = a;
    }
</script>

</html>
