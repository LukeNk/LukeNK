<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Electrument</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        #songList .song {
            margin-top: 1em;
            padding: 0 1em 1em 1em;
            border: 1px solid var(--color-semi);
            /* background-color: var(--color-semi); */
            overflow-y: auto;
        }
        
        #songList img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div id="comp-menuBar"></div>
    <p style="color: var(--color-liTx); margin-left: 3em;">There are <span id="songCount">N/A</span> songs</p>
    <div id="songList"></div>
</body>
<script src="script.js"></script>
<script>
    (function() {
        let songCount;
        loadData('/API/song/count', (data) => {
            document.getElementById('songCount').innerHTML = data;
            songCount = data;
            loadData('/API/song/list.html', (data) => {
                document.getElementById('songList').innerHTML = data;
            })
        });

    })()
</script>

</html>
